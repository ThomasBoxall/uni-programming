<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Title of Survey</h1>
    <p id="description">Thank you for taking time to complete this form, it is very much appreciated. </p>
    <form id="survey-form">
      <label id="name-label" for="name"> Enter your name: <input required id="name" type="text" placeholder="Joe Bloggs"/> </label>
      <label id="email-label" for="email">Enter your email address: <input required id="email" type="email" placeholder="joe@example.com"/></label>
      <label id="number-label" for="number">Select a number between 1 and 100: <input id="number" type="number" min="0" max="100" placeholder="44"/></label>
      <label id="cheese-label" for="dropdown">
        Select your favourite cheese
        <select id="dropdown" name="cheese">
          <option value="">--SELECT A CHEESE--</option>
          <option value="cheddar">Cheddar</option>
          <option value="mozzarella">Mozzarella</option>
        </select>
      </label>
      <label for="dinner"><input id="dinner" name="meal" type="radio" value="dinner" /> Dinner</label>
      <label for="tea"><input id="tea" name="meal" type="radio" value="tea"/> Tea</label>
      <label for "red"><input id="red" name="colours" type="checkbox" value="red"/> Red </label>
      <label for "orange"><input id="orange" name="colours" type="checkbox" value="orange"/> Orange </label>
      <label for "yellow"><input id="yellow" name="colours" type="checkbox" value="yellow"/> Yellow </label>
      <label for "green"><input id="green" name="colours" type="checkbox" value="green"/> Green </label>
      <label for "blue"><input id="blue" name="colours" type="checkbox" value="blue"/> Blue </label>
      <label for "purple"><input id="purple" name="colours" type="checkbox" value="purple"/> Purple </label>
      <label for="comments">Add additional Commments:</label>
      <textarea id="comments" name="comments" rows="5" cols="15">Add additional Comments here</textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
